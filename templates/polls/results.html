{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-5">{{ question.question_text }}</h1>
<ul class="liste-group mb-5">
    {% for choice in question.choice_set.all %}
    <li class="list-group-item">
        {{ choice.choice_text }} <span class="badge badge-secces float-right">{{ choice.votes }} vote </span>
    </li>
    {% endfor %}   
</ul> 
<a class="btn btn-secondary" href="{% url 'polls:index' %}">back to polls</a>
<a class="btn btn-dark" href="{% url 'polls:detail' question.id %}">vote again</a>
{% endblock %}
